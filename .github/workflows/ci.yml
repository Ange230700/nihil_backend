# .github\workflows\ci.yml

name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    services:
      mysql-user:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: user_db
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3320:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mysql-post:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: post_db
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3321:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      USER_DATABASE_URL: mysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3320/user_db
      POST_DATABASE_URL: mysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3321/post_db
      NODE_ENV: test
      PORT: 3000

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for MySQL
        run: |
          for i in {1..40}; do
            (nc -z 127.0.0.1 3320 && nc -z 127.0.0.1 3321) && echo "MySQL ready" && exit 0
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL did not start" && exit 1

      - name: Install deps
        run: npm ci

      - name: Generate Prisma schema
        run: npm run prisma:generate:all

      - name: Deploy Prisma migrations
        run: npm run prisma:migrate:deploy:all

      - name: Build all
        run: npm run build:all

      - name: Test all
        run: npm run test:ci:all
