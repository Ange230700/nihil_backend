# nihil_backend\.github\workflows\ci.yml

name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mysql-user:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: user_db
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3320:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mysql-post:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: post_db
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3321:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      USER_DATABASE_URL: mysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3320/user_db
      POST_DATABASE_URL: mysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3321/post_db
      NODE_ENV: test
      PORT: 3000

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Use Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for MySQL
        run: |
          sudo apt-get update -y && sudo apt-get install -y mysql-client
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -P 3320 --silent && mysqladmin ping -h 127.0.0.1 -P 3321 --silent; then
            echo "MySQL is up"; break
            fi
            echo "Waiting for MySQL ($i/60)"; sleep 2
          done

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Install deps
        run: npm ci

      - name: Generate Prisma schema
        run: npm run prisma:generate:all

      - name: Reset DBs and apply migrations
        run: |
          node user/scripts/prisma.mjs migrate reset --force --skip-seed
          node post/scripts/prisma.mjs migrate reset --force --skip-seed

      - name: Build all
        run: npm run build:all

      - name: Test all
        run: npm run test:all
